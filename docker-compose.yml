version: '3.8'

services:
  agstock:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app # For development (hot reload)
      - agstock_data:/app/data # Persistence
      - agstock_logs:/app/logs # Persistence
      # For production simulation, we should map specific files too if needed
      # - ./cache.db:/app/cache.db
      # - ./stock_data.db:/app/stock_data.db
    environment:
      - TZ=Asia/Tokyo
    restart: unless-stopped
