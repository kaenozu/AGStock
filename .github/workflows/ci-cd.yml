name: AGStock CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4

    - name: Free disk space
      if: runner.os == 'Linux'
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo docker image prune -a -f
        sudo apt-get clean
        df -h
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install OpenMP for macOS
      if: runner.os == 'macOS'
      run: |
        brew install libomp
        export LDFLAGS="-L/opt/homebrew/opt/libomp/lib"
        export CPPFLAGS="-I/opt/homebrew/opt/libomp/include"
    
    - name: Install dependencies
      env:
        PIP_NO_CACHE_DIR: "1"
        TMPDIR: "/tmp"
      run: |
        python -m pip install --upgrade pip --no-cache-dir
        # Install only essential testing dependencies, skip heavy ML libs
        pip install --no-cache-dir pytest pytest-cov flake8 pytest-asyncio
        # Install lightweight dependencies needed for core logic tests
        pip install --no-cache-dir pandas numpy requests python-dotenv pydantic fastapi uvicorn yfinance matplotlib
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true
    
    - name: Run tests
      run: |
        python tests/test_core_functions.py
      continue-on-error: true
    
    - name: Test coverage
      env:
        AGSTOCK_ALLOW_HARDCODED_KEYS: "1"
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html -x --ignore=tests/test_robustness.py
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Run security scan
      run: |
        pip install safety
        safety check -r requirements.txt || true

  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refsheads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Build package
      run: |
        pip install build
        python -m build
    
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refsheads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
