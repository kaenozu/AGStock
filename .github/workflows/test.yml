name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo docker image prune -a -f
        sudo apt-get clean
        df -h

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      env:
        PIP_NO_CACHE_DIR: "1"
        TMPDIR: "/tmp"
      run: |
        python -m pip install --upgrade pip --no-cache-dir
        # Install only essential testing dependencies, skip heavy ML libs
        pip install --no-cache-dir pytest pytest-cov pytest-asyncio
        # Install lightweight dependencies needed for core logic tests
        pip install --no-cache-dir pandas numpy requests python-dotenv pydantic fastapi uvicorn yfinance matplotlib

    - name: Run tests
      env:
        AGSTOCK_ALLOW_HARDCODED_KEYS: "1"
      run: |
        pytest tests/ --cov=src --cov-report=xml