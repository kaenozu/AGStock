name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}


    - name: Install dependencies
      env:
        PIP_NO_CACHE_DIR: "1"
        TMPDIR: "/tmp"
      run: |
        python -m pip install --upgrade pip --no-cache-dir
        # Install only essential testing dependencies, skip heavy ML libs
        # Use --no-build-isolation to avoid creating additional temp files
        pip install --no-cache-dir --no-build-isolation pytest pytest-cov flake8 mypy pytest-asyncio 2>/dev/null || pip install --no-cache-dir pytest pytest-cov flake8 mypy pytest-asyncio
        pip install --no-cache-dir --no-build-isolation types-requests types-urllib3 2>/dev/null || pip install --no-cache-dir types-requests types-urllib3
        # Install lightweight dependencies needed for tests
        pip install --no-cache-dir --no-build-isolation pandas numpy requests python-dotenv pydantic fastapi uvicorn tenacity joblib cryptography feedparser psutil ta scikit-learn scipy aiohttp bcrypt PyYAML pypdf optuna lightgbm xgboost prophet nest_asyncio pyjwt selenium google-generativeai webdriver-manager tensorflow 2>/dev/null || pip install --no-cache-dir pandas numpy requests python-dotenv pydantic fastapi uvicorn tenacity joblib cryptography feedparser psutil ta scikit-learn scipy aiohttp bcrypt PyYAML pypdf optuna lightgbm xgboost prophet nest_asyncio pyjwt selenium google-generativeai webdriver-manager tensorflow

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports || true

    - name: Run tests with pytest
      env:
        AGSTOCK_ALLOW_HARDCODED_KEYS: "1"
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip --no-cache-dir
        pip install bandit safety safety-db --no-cache-dir

    - name: Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || echo "{}" > bandit-report.json
        bandit -r src/ || true

    - name: Check dependencies with Safety
      run: |
        if [ -f requirements.txt ]; then 
          safety check --json --output safety-report.json || echo "[]" > safety-report.json
          safety check || true
        else
          echo "[]" > safety-report.json
        fi

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        if-no-files-found: ignore

  performance:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip --no-cache-dir
        pip install locust requests --no-cache-dir
        if [ -f requirements.txt ]; then pip install -r requirements.txt --no-cache-dir; fi

    - name: Start API server
      run: |
        python main.py --api &
        sleep 10

    - name: Run performance tests
      run: |
        echo "Running performance tests..."
        locust -f tests/performance_test.py --headless -u 10 -r 2 -t 30s --host=http://localhost:8000 || echo "Performance tests not configured"

  build:
    name: Build and Test Docker
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: agstock:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm agstock:test python main.py --test
