# AGStock Configuration

system:
  currency: "JPY"
  initial_capital: 10000000
  risk_free_rate: 0.01
  log_level: "INFO"

risk_management:
  max_drawdown_limit: 0.15
  max_position_size: 0.20
  stop_loss_default: 0.05
  take_profit_default: 0.10
  allow_short_selling: false
  min_cash_balance: 10000

data:
  provider: "yfinance"
  cache_expiry_hours: 24
  default_period: "2y"

notifications:
  slack:
    webhook_url: ""  # Set via env var SLACK_WEBHOOK_URL
  email:
    enabled: false   # Set via env var EMAIL_ENABLED
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    from_address: "" # Set via env var EMAIL_FROM
    to_address: ""   # Set via env var EMAIL_TO
  discord:
    webhook_url: ""  # Set via env var DISCORD_WEBHOOK_URL
  pushover:
    user_key: ""     # Set via env var PUSHOVER_USER_KEY
    api_token: ""    # Set via env var PUSHOVER_API_TOKEN

paths:
  reports_dir: "reports"
  data_dir: "data"
  backup_dir: "backups"
  db_path: "paper_trade.db"
  log_dir: "logs"
  auto_trader_log_file: "auto_trader.log"

market_indices:
  vix: "^VIX"
  japan_benchmark: "^N225"
