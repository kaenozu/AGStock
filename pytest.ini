[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --ignore=tests/test_cli.py
    --ignore=tests/test_external_data.py
    --ignore=tests/test_features.py
    --ignore=tests/test_notifier.py
    --ignore=tests/test_phase29_features.py
    --ignore=tests/test_phase29_features_simple.py
    --ignore=tests/test_simple_dashboard.py
markers =
    unit: Unit tests
    integration: Integration tests
